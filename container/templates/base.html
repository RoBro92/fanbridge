<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  {% if csrf_token %}<meta name="csrf-token" content="{{ csrf_token }}">{% endif %}
  <title>{% block title %}FanBridge{% endblock %}</title>
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='fanbridge.png') }}?v=1">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='fanbridge.png') }}?v=1">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='fanbridge.png') }}?v=1">
  <link rel="mask-icon" href="{{ url_for('static', filename='safari-pinned-tab.svg') }}" color="#ff7a1a">
  <link rel="shortcut icon" href="{{ url_for('static', filename='fanbridge.png') }}?v=1">
  <!-- External app assets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}?v={{ version or 1 }}">
  <script src="{{ url_for('static', filename='app.js') }}?v={{ version or 1 }}" defer></script>
  {% block head %}{% endblock %}
</head>
<body data-poll="{{ poll_s|int if poll_s is defined else 7 }}" data-version="{{ version or 'â€”' }}">
  {% block content %}{% endblock %}
</body>
</html>
